<!-- templates/navbar.html -->
{% with current=request.path %}
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Fresh</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link {% if current == '/' %}active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link {% if current == '/about' %}active{% endif %}" href="{{ url_for('about') }}">About</a></li>
        <li class="nav-item"><a class="nav-link {% if current == '/predict' %}active{% endif %}" href="{{ url_for('predict') }}">Predict</a></li>
        <li class="nav-item"><a class="nav-link {% if current == '/contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endwith %}
